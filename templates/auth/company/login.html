{% extends "base.html" %}

{% block title %}HR Login - JobVibe AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="glass-card" style="overflow: hidden;">
                <!-- Header with gradient -->
                <div class="text-center py-4" style="background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));">
                    <div style="font-size: 3rem;">üè¢</div>
                    <h2 class="text-white mb-0 mt-2">HR Portal Login</h2>
                    <p class="text-muted mb-0">Sign in to manage recruitment</p>
                </div>
                
                <div class="p-4">
                    <form method="POST" action="{{ url_for('auth.company_login') }}">
                        <div class="mb-4">
                            <label class="form-label">HR Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.2);">
                                    <i class="bi bi-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control" name="email" 
                                       placeholder="hr@company.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.2);">
                                    <i class="bi bi-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control" name="password" 
                                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label small text-muted" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none small" style="color: #a5b4fc;">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0 small">
                                Don't have an account? 
                                <a href="{{ url_for('auth.company_register') }}" class="fw-semibold" style="color: #a5b4fc;">Register Company</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.candidate_login') }}" class="text-muted small text-decoration-none">
                    Looking for Candidate Login? Click here
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
